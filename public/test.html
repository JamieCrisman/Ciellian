<!DOCTYPE html>
<html ng-app="mblex">
	<head>
		<title>MBLexicon</title>
		<link rel="stylesheet" href="pure-min.css">
		<link rel="stylesheet" href="mblex.css">
		<script src="jquery.js"></script>
		<script src="angular.min.js"></script>
		<script src="mblex.js"></script>
	</head>
	<body ng-controller="mblSystem">
		<div id="content">
			<div class="pure-g" id="connectionErrorContainer" ng-show="connectionError">
				<div class="pure-u-1" style="text-align: center">
					<h1>There was a problem :C</h1>
					<h3>{{connectionError}}</h3>
					<a href="javascript:void(0)" ng-click="clearConnectionError()" class="pure-button">Clear Error</a>
				</div>
			</div>
			


			<section class="pure-g-f">
				<div class="pure-u-1-3"></div>
				<div class="pure-u-1-3">
					<div class="sectionHeader">
						<h2>Apa</h2>
						<h3>-lexicon-</h3>
					</div>
					<h3>
						Words
					</h3>
					<div class="wordContainer">
						<div class="wordLine" ng-repeat="word in words">
							{{word.name}}: <span ng-repeat="imi in word.meaning"> {{imi}};</span>
							<span>{{word.antonym}}</span>
							<span>{{word.synonym}}</span>
							<span>{{word.category}}</span>
							<span>{{word.explaination}}</span>
							<span>{{word.counterpart}}</span>
							<span>{{word.root}}</span>
							<span>{{word.relatedTerms}}</span>
						</div>

					</div>
				</div>
			</section>


		</div>
		<div id="footer">
			MBLexicon &Alpha;lpha API BY <a href="http://awkwardhero.com">JAMIE CRISMAN</a>
		</div>
	</body>
</html>
